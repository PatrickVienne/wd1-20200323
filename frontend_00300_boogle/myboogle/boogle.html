<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Boogle</title>
</head>
<body>
    <!-- Container for all content -->
    <div class="container">
        <!-- Centered Google Logo Image -->
        <div class="google-logo">
            <img src="google-logo.png" class="google-logo-img" alt="Google Logo">
        </div>

        <!-- Login Title text -->
        <div class="login-title">
            <p class="login-title-text">Login to your Google Account</p>
        </div>

        <!-- Login Window with form -->
        <div class="login-window">
            <!-- anonymous account picture centered -->
            <div class="login-account">
                <img src="anonymous.png" class="login-account-img" alt="Account placeholder image">
            </div>

            <!-- Form with input for username, password and submit button -->
            <form class="login-form">
                <input type="text" class="form-control" placeholder="username" required autofocus>
                <input type="password" class="form-control" placeholder="password" required>
                <button type="submit">Sign in</button>
            </form>

        </div>

        <!-- link to register -->
        <div class="register-account-container">
            <a class="register-account" href="www.google.com">Register</a>
        </div>

    </div>


</body>
</html>
